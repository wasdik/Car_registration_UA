{% extends "cars/base.html" %}

{% block title %}My Blog{% endblock %}

{% block content %}
    <h1>My Blog</h1>
    {% for car in car_list %}
        <h2>
            <a href="{% url 'detail' car.id %}">
                {{ car.license_plate }}
            </a>
        </h2>
        {{ car.body|truncatewords:30|linebreaks }}
    {% endfor %}
{% endblock %}
